<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <title>Task Management</title>
</head>
<body>
    <div class="container-lg mt-2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="taskDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Task
                        </a>
                        <div class="dropdown-menu" aria-labelledby="taskDropdown">
                            <a class="dropdown-item" href="/createTask.html">Create</a>
                            <a class="dropdown-item" href="/searchTask.html">Search & Edit</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="materialDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Material
                        </a>
                        <div class="dropdown-menu" aria-labelledby="materialDropdown">
                            <a class="dropdown-item" href="#">Create</a>
                            <a class="dropdown-item" href="#">Search & Edit</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container-lg mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Search Task</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group" id="searchTaskByName">
                            <label class="mb-2" for="nameSearch">Enter the task name</label>
                            <input type="text" name="nameSearch" class="form-control" id="nameSearch" placeholder="Task">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary mt-4" id="searchTaskButton" onclick="searchTask()" disabled>Search</button>
                        </div>
                    </div>
                    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel">Edit task</h5>
                                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="editTaskForm">
                                        <div class="form-group mb-3">
                                            <label class="mb-2" for="editModalName">Name</label>
                                            <input type="text" name="name" class="form-control" id="editModalName">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="mb-2" for="editModalDescription">Description</label>
                                            <input type="number" name="description" class="form-control" id="editModalDescription" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-check-label mb-2" for="editModalTotalDuration">Total Duration</label>
                                            <input type="number" name="totalDuration" class="form-control" id="editModalTotalDuration">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="editTaskButton" onclick="editTask()" data-bs-dismiss="modal" disabled>Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">Delete task</h5>
                                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="deleteModalBody">
                                    Do you want to delete this task?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                    <button type="button" class="btn btn-primary" id="deleteTaskButton" onclick="deleteTask()" data-bs-dismiss="modal">Yes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="taskView">
                
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="searchTask.js"></script>
    <script src="deleteTask.js"></script>
    <script src="util.js"></script>
</body>
</html>
