<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <title>Task Management</title>
</head>
<body>
<div class="container-lg mt-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="taskDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Task
                    </a>
                    <div class="dropdown-menu" aria-labelledby="taskDropdown">
                        <a class="dropdown-item" href="/createTask.html">Create</a>
                        <a class="dropdown-item" href="/searchTask.html">Search & Edit</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="materialDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Material
                    </a>
                    <div class="dropdown-menu" aria-labelledby="materialDropdown">
                        <a class="dropdown-item" href="#">Create</a>
                        <a class="dropdown-item" href="#">Search</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container-lg mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Create Task</h2>
                </div>
                <div class="card-body" id="createTaskView">
                    <form id="createTaskForm">
                        <div class="form-group mb-3">
                            <label class="mb-2" for="name">Name</label>
                            <input type="text" name="name" class="form-control" id="name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-2" for="description">Description</label>
                            <input type="number" name="description" class="form-control" id="description" required>
                        </div>
                        <div class="form-group">
                            <label class="form-check-label mb-2" for="totalDuration">Total Duration</label>
                            <input type="number" name="totalDuration" class="form-control" id="totalDuration" required>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center mb-3 mt-3">
                    <button type="button" class="btn btn-primary" id="createTaskButton" onclick="createTask()">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="createTask.js"></script>
<script src="util.js"></script>
</body>
</html>
